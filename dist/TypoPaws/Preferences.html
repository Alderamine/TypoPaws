<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/Key logo.png">
    <link rel="stylesheet" href="style.css">
    <meta name="keywords"
        content="portfolio website, type, TypoPaws, speed typing, blind typing, type faster, typing, wpm, typing speed, typing info, typing theory">
    <meta name="description"
        content="TypoPaws | Learn what's a fast typing, how to practice blind typing correctly, and what are the best resources for it">
    <meta name="author" content="Alex Safonov">
    <title>TypoPaws | Preferences</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="logo_ad-container">
                <div class="logo_ad-container-logo">
                    <img src="Assets/logo.png" alt="Logo" title="TypoPaws">
                </div>

                <div class="menu-container">
                    <div class="menu-container-button"></div>
                </div>
            </div>

            <article class="preferences">
                <section class="preferences-section">
                    <div class="section-header">
                        <h1>General</h1>
                    </div>
                    <div class="preferences-general">
                        <div class="preferences-general-preference">
                            <label for="language">Select language
                            </label>
                            <select name="language" id="language" class="select-pref">
                                <option value="english" default>English</option>
                            </select>
                        </div>
                        <div class="preferences-general-preference">
                            <label for="skip-mistakes">Skip mistakes</label>
                            <input type="checkbox" name="skip-mistakes" id="skip-mistakes" class="checkbox-pref">
                            <div class="checker" id="skip-mistakes-checker"></div>
                        </div>
                    </div>

                </section>
                <section class="preferences-section">
                    <div class="section-header">
                        <h1>Appearance</h1>
                    </div>

                    <div class="preferences-appearance">
                        <div class="preferences-appearance-preference">
                            <label for="font">Select font</label>
                            <select name="font" id="font" class="select-pref">
                                <option value="Inconsolata" selected>Inconsolata</option>
                                <option value="Roboto Mono">Roboto Mono</option>
                                <option value="JetBrains Mono">JetBrains Mono</option>
                            </select>
                        </div>
                        <div class="preferences-appearance-preference">
                            <label for="bold">Make text bold</label>
                            <input type="checkbox" name="bold" id="bold" class="checkbox-pref">
                            <div class="checker" id="bold-checker"></div>
                        </div>
                        <div class="preferences-appearance-preference">
                            <label for="focus">Focus mode</label>
                            <input type="checkbox" name="focus" id="focus" class="checkbox-pref">
                            <div class="checker" id="focus-checker"></div>
                        </div>
                        <div class="preferences-appearance-preference">
                            <label for="points">Display points</label>
                            <input type="checkbox" name="points" id="points" class="checkbox-pref">
                            <div class="checker" id="points-checker"></div>
                        </div>
                    </div>
                </section>
                <section class="preferences-section">
                    <div class="section-header">
                        <h1>Use custome text</h1>
                    </div>
                    <div class="preferences-section-par">
                        <textarea name="custom-text" id="custom-text" class="area-prep"
                            placeholder="Start typing here..." oninput="addText()"></textarea>
                    </div>

                </section>
            </article>
        </main>

        <nav class="nav">
            <div class="nav_container">
                <a href="https://typopaws.app/" class="nav_link">
                    <img src="Assets/Keyboard icon.png" alt="Practise" class="nav_link-icon" title="Practise">
                </a>
                <a href="Preferences.html" class="nav_link">
                    <img src="Assets/Gear icon.png" alt="Settings" class="nav_link-icon" title="Settings">
                </a>
                <a href="Info.html" class="nav_link">
                    <img src="Assets/Info icon.png" alt="Info" class="nav_link-icon" title="Info">
                </a>
                <a href="https://github.com/Alderamine/TypoPaws" class="nav_link" target="_blank">
                    <img src="Assets/github icon.svg" alt="Github" class="nav_link-icon" title="Github">
                </a>
            </div>
        </nav>
    </div>

    <div class="footer">
        <div class="footer_contact-header">
            <p>Contact me:</p>
        </div>
        <div class="footer_contact">
            <a href="">
                <img src="Assets/ArrowDownRightCircle.png" alt="Arrow down">
                <p>My website</p>
            </a>
        </div>
        <div class="footer_contact">
            <a href="">
                <img src="Assets/Telegram.png" alt="Telegram">
                <p>Telegram</p>
            </a>
        </div>
        <div class="footer_contact">
            <a href="">
                <img src="Assets/Mailbox.png" alt="Mail">
                <p>Mail</p>
            </a>
        </div>
        <div class="footer_contact">
            <a href="">
                <img src="Assets/Twitter.png" alt="Twitter" style="height: auto;">
                <p>Twitter</p>
            </a>
        </div>
    </div>

    <script src="preferences.js"></script>
    <script src="nav_animation.js"></script>
</body>

</html>
